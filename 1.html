        <li><a href="2.html">CSS</a></li>
        <li><a href="3.html">JavaScript</a></li>
    </ol>

    <h2>HTML</h2> <!-- 제목을 나타내기 위한 태그 숫자가 작을수록 큰 제목 -->
    Hypertext Markup Language (HTML) is the standard markup language for <strong>creating <u>web</u> pages</strong> and web applications.<br>
    <!-- 
        <strong></strong> : 볼드체 태그
        <u></u> : 밑줄 태그
        <br> : 줄바꿈 태그
        <p></p> : 단락 구분 태그 (여백이 정해져있다 → 여백 변경을 위해서는 CSS이용)
    -->

    <!-- 
        태그 CSS 이용
        <p style="margin-top:40px;">와 같은 형태
            <태그 CSS속성1="내용" CSS속성2="내용";>의 형태
            즉, 속성들은 띄어쓰기로 구분
    -->
    <p>이미지 예시 : <br>
    <img src="https://github.com/photonization/web_study/assets/147124116/8fc2c414-fe41-437d-8e81-81b32178e449" width="30%"></p>
    <!-- 
        이미지 삽입 태그
        src="이미지 주소" width="크기"
    -->

    <ul> <!-- 순서가 없는 목차, 목록 태그로 li태그의 부모태그(unordered list) -->
        <li>리스트1</li>
        <li>리스트2</li>
    </ul>
    <table> <!-- 표 태그 (테두리는 CSS로 생성) -->
        <tr> <!-- 행 태그 -->
            <td>1-1</td> <!-- 칸 태그 -->
            <td>1-2</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
        </tr>
    </table>
    <p><a href="https://www.inoriminase.com/" target="_blank" title="水瀬いのり official homepage">水瀬いのり</a></p>
    <!--
        링크(hypertext) 태그(anchor)
        속성이 필요하다. → <a href="주소" target="_blank" title="툴팁설명">
        → '주소'로 '새탭'으로 열기 (_blank는 새탭)
    -->
    <p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/voAsOfwmqN0?si=fHk8IJ6Jsz0KhLFt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <!--
            동영상 삽입 태그
            <iframe 속성1="값1" 속성2="값2" ... src="주소" title="타이틀" frameborder="값" allow="허용 기능" 등></iframe> 형태
        -->
    </p>
